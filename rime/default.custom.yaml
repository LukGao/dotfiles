patch:
  schema_list:
    - schema: "luna_pinyin_simp"
  style:
    - horizontal: true
  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Caps_Lock: "commit_text"
      Shift_L: "commit_code"
      Shift_R: "commit_code"
      Control_L: "noop"
      Control_R: "noop"
    switcher:
  caption: "【设置菜单】"
  option_list_separator: "/"
  hotkeys:
    - "Control+grave"
    - "F4"
  key_binder:
    bindings:
      - accept: "Tab"
        send: "Down"
        when: "has_menu"
      - accept: "ISO_Left_Tab"
        send: "Up"
        when: "has_menu"
  punctuator:
    half_shape:
      "!": "！"
      "\"":
        pair:
          - "“"
          - "”"
      "#": "#"
      "$":
        - "￥"
        - "$"
        - "€"
        - "～"
        - "×"
        - "÷"
        - "°"
        - "℃"
        - "‰"
        - "‱"
        - "℉"
        - "©"
        - "®"
      "%": "%"
      "&": "&"
      "'":
        pair:
          - "‘"
          - "’"
      "*": "*"
      "+": "+"
      ",": "，"
      "-": "-"
      ".": "。"
      "/": "/"
      "\\": "、"
      ":": "："
      ";": "；"
      "=": "="
      "?": "？"
      "@": "@"
      "(": "（"
      ")": "）"
      "[": "【"
      "]": "】"
      "{": "「"
      "}": "」"
      "<": "《"
      ">": "》"
      "^": "……"
      "_": "——"
      "`": "`"
      "|": "·"
      "~": "~"
